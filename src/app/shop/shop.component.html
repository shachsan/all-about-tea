<div>
  <div *ngIf="teas.length" class="card-columns">
    <div *ngFor="let tea of teas" class="card" style="width:100%">
      <img class="card-img-top img-responsive" [src]="tea.imageUrl" alt="card image cap" style="max-height:400px">
      <div class="card-body">
        <div style="height:auto">
          <h2 class="text-center">{{tea.name}}</h2>
          <h3 class="text-center">{{tea.price | currency:"USD":"symbol":"2.2-2"}}</h3>

         
          <div class="text-center">
            <div class="d-inline mr-1"><h5>Qty</h5></div>
            <div class="btn-group d-inline">
              <button class="qty-btn btn btn-danger">-</button>
              <input class="qty text-center" type="text" name="qty" id="qty" [value]="qty">
              <button class="qty-btn btn btn-success">+</button>
            </div>
         

          <div class="my-3"><button class="btn btn-danger">ADD TO CART</button></div>
          </div>

        </div>

     
        <div class="list-group list-group-flush">
          <div class="list-group-item text-center">{{tea.brand}}</div>
          <div class="list-group-item text-center">{{tea.category}}</div>
          <div class="list-group-item text-center">{{tea.description}}</div>
        <!-- <ul class="list-group list-group-flush" *ngFor="let detail of tea | keyvalue"> -->
          <!-- <li class="list-group-item" *ngIf="detail.key!=='imageUrl'">{{detail.key}}: {{detail.value}}</li> -->
        </div>
        

      </div>
    </div>
  </div>

  <div class="form-inline float-sm-left mr-1">
    <select name="itemsperpage" class="form-control" [value]="itemsPerPage" (change)="changePerPageView($event.target.value)">
      <!-- <option value=null>Show items per page</option> -->
      <option value='1'>1 per page</option>
      <option value='2'>2 per page</option>
      <option value='3'>3 per page</option>
    </select>
  </div>

  <div class="btn-group float-sm-right">
    <button class="btn btn-outline-primary" (click)="showPreviousPageBtn()"
            [disabled]="ifFirstPage()">
      <i style="font-size:20px" class="fa">&#xf137;</i>
    </button>
    <button class="btn btn-outline-primary" *ngFor="let page of pageNumbers"
    (click)="setPageNum(page)" [class.active]="page==selectedPage">{{page}}</button>
    <button class="btn btn-outline-primary" (click)="showNextPageBtn()"
            [disabled]="ifLastPage">
      <i style="font-size:20px" class="fa">&#xf138;</i>
    </button>
  </div>

</div>
