<form [formGroup]="addNewProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" class="sr-only">Name</label>
      <input class="form-control" type="text" placeholder="Tea Name"
            id="name" formControlName="name"
      >
    </div>
    <div class="form-group">
      <label for="desc" class="sr-only">Description</label>
      <textarea class="form-control" rows="3" placeholder="Description"
                id="desc" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="Category " class="sr-only">Category</label>
      <select class="form-control"
            id="cat" formControlName="category">
            <option *ngFor="let cate of itemCate">{{cate}}</option>
            
      </select> 

      <!-- <input class="form-control" type="text" placeholder="Tea category"
            id="category" formControlName="category"
      > -->

    </div>

    <div class="form-group">
        <label for="price" class="sr-only">Retail</label>
        <input name="price" class="form-control" type="text" placeholder="Retail Price"
              id="price" formControlName="price">
        <label for="priceType">Price Type</label><br>
        <label class="radio-inline"><input type="radio" class="form-control" value="reg" formControlName="priceType">Reg</label>
        <label class="radio-inline"><input type="radio" class="form-control" value="sale" formControlName="priceType">Sale</label>

    </div>

    <div class="form-group">
        <label for="brand" class="sr-only">Brand</label>
        <input class="form-control" type="text" placeholder="Brand"
              id="brand" formControlName="brand">
    </div>

    <div class="form-group">
        <label for="size" class="sr-only">Size</label>
        <input name="size" class="form-control" type="text" placeholder="Size"
              id="size" formControlName="size">
        <input name="sizeCheck" class="form-control" type="checkbox"><label for="sizeCheck">oz</label> <!-- make it select box-->
    </div>
    <div class="form-group">
        <label for="image" class="sr-only">Image Path</label>
        <input class="form-control" type="text" placeholder="Image Path"
              id="imagePath" formControlName="imageUrl">

    </div>

    <div class="form-group">
      <input type="submit" value="Submit">
    </div>

  </form>
