<div class="row">
  <div class="col-md-3">
    
  </div>
  <div class="col-md-6">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control">
          </div>

  <!--Personal Information-->
          <hr/>
          <h5>Personal Information</h5>
          <div class="form-group">
            <div class="form-inline">
              <label for="first_name" class="sr-only">First Name</label>
              <input formControlName="first_name" type="text" placeholder="First Name">
              <label for="middle_initial" class="sr-only">First Name</label>
              <input formControlName="middle_initial" type="text" placeholder="middle_initial">
              <label for="last_name" class="sr-only">First Name</label>
              <input formControlName="last_name"type="text" placeholder="Last Name">
            </div>
            <div>
              <label for="dob">Date of Birth</label>
              <input formControlName="dob" type="date" placeholder="Date of Birth">
            </div>

          </div>

  <!--Shipping Address Information-->
          <hr/>
          <h5>Shipping Address</h5>
          <div class="form-group form-inline">
            <div class="mr-2">
              <label for="street_address">Building/Street Name</label>
              <input formControlName="street_address" type="text" class="form-control">
            </div>

            <div class="ml-1">
              <label for="apt">Apt/Suite</label>
              <input formControlName="apt" type="text" class="form-control">
            </div>
          </div>
        
          <div class="form-group form-inline">
            <div class="mr-2">
              <label for="city">City</label>
              <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="mr-2">
              <label for="state">State</label>
              <input formControlName="state" type="text" class="form-control">
            </div>
            <div>
              <label for="zipcode">Zipcode</label>
              <input formControlName="zipcode" type="text" class="form-control">
            </div>
          </div>

   <!--Billing Address Information-->
          <hr/>
          <h5>Billing Address</h5>
          <input formControlName="same_as_billing" type="checkbox" class="mr-2" (change)="onChangeBilling()"><span>My billing address is same as shipping address</span>
          <div *ngIf="!sameBillShipAddress">
              <div class="form-group form-inline">
                <div class="mr-2">
                  <label for="billing_street_address">Building/Street Name</label>
                  <input formControlName="billing_street_address" type="text" class="form-control">
                </div>

                <div class="ml-1">
                  <label for="billing_apt">Apt/Suite</label>
                  <input formControlName="billing_apt" type="text" class="form-control">
                </div>
              </div>
            
              <div class="form-group form-inline">
                <div class="mr-2">
                  <label for="billing_city">City</label>
                  <input formControlName="billing_city" type="text" class="form-control">
                </div>
                <div class="mr-2">
                  <label for="billing_state">State</label>
                  <input formControlName="billing_state" type="text" class="form-control">
                </div>
                <div>
                  <label for="billing_zipcode">Zipcode</label>
                  <input formControlName="billing_zipcode" type="text" class="form-control">
                </div>
              </div>
            </div>
 
<!--Credit Card Information-->
          <h5>Add Credit Card(optional)</h5>

          <div>
            <label for="fullName" class="sr-only">Full Name</label>
            <input type="text" formControlName="fullName" placeholder="Full Name as it appear on the card">
          </div>

          <div class="form-group">
              <label for="cardNo" class="sr-only">Card Number</label>
              <input formControlName="cardNo" type="text" class="form-control">  
          </div>

          <div class="form-inline">
            <label for="card_expiry" class="sr-only">Card Expiration date</label>
            <input formControlName="card_expiry" type="text" placeholder="month/year (e.g. 12/2019">
            <label for="secret" class="sr-only">Card Secret Number</label>
            <input formControlName="secret" type="text" placeholder="Card secret number">
          </div>

          <div class="form-group">
            <input type="submit" class="form-control" value="Sign Up">
          </div>
        </form>
        
  </div>
  <div class="col-md-3">

  </div>
</div>
