<div class="row">
  <div class="col-sm-9">
      <app-login *ngIf=loggedIn></app-login>
    <div class="row mb-3 shadow bg-white rounded align-items-center" *ngFor="let item of cartItems">
      <!-- <div class="card-body"> -->
        <div class="col col-md-2">
          <img class="img-responsive" [src]="item.product.imageUrl" 
              alt="item.product.name" width="120px" height="120px">
        </div>

        <div class="col col-md-4">
          <!--  class="list-group list-group-flush" -->
          <ul class="list-group">
            <li class="list-group-item border-0">{{item.product.brand}}</li>
            <li class="list-group-item border-0">{{item.product.name}}</li>
            <li class="list-group-item border-0">{{item.product.category}}</li>
          </ul>
        </div>
                
        <div class="col-md-3 text-center">
                <div class="mr-1"><h5>Qty</h5></div>
                <div class="btn-group">
                  <button *ngIf="item.quantity===1" class="d-inline qty-btn" (click)="editQty(item.product, 'delete')"><i class="fas fa-trash-alt"></i></button>
                  <button *ngIf="item.quantity>1" class="d-inline qty-btn" (click)="editQty(item.product, 'decrease')">-</button>
                  <div><input class="qty text-center" type="text" name="qty" id="qty" [value]="item.quantity"></div>
                  <button class="qty-btn" (click)="editQty(item.product, 'increase')">+</button>
                </div>
        </div>

        <div class="list-group col-md-3">
          <span class="list-group-item border-0">Each Price ${{item.product.price}}</span>
          <span class="list-group-item border-0">Total Price ${{item.itemPrice}}</span>
        </div>

      </div>
    <!-- </div> -->
  </div>

  <div class="col-md-3">
    <app-checkout-summary></app-checkout-summary>
  </div>
</div>
